{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <table class="table table-hover">
        <tr>
            <th>Buy/Sell</th>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Time</th>
        </tr>
        {% for row in data %}
            <tr>
                <td>{{ row["'Buy'"] }}</td>
                <td>{{ row["symbol"] }}</td>
                <td>{{ row["number"] }}</td>
                <td>{{ row["price"] }}</td>
                <td>{{ row["time"] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
