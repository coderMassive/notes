{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <div class="list-group sidebar">
        {% for note in notes %}
            <a href="/note/{{ note['id'] }}" class="list-group-item list-group-item-action {{ 'active' if note['id'] == id else '' }}">{{ note['name'] }}</a>
        {% endfor %}
    </div>
    {% if ind is not undefined %}
        <form action="/note/{{ notes[ind]['id'] }}" method="post">
            <input type="text" name="name" value="{{ notes[ind]['name']}}">
            <textarea name="content" rows="5" cols="20">{{ notes[ind]['content'] }}</textarea>
            <input type="submit" value="Save">
        </form>
    {% endif %}
{% endblock %}
